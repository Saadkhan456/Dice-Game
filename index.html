<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ® Retro Dice Game</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Retro -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              retro: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              arcadeBlack: '#0f0f0f',
              neonGreen: '#39ff14',
              neonPurple: '#c135ff',
              neonBlue: '#00eaff',
            },
            boxShadow: {
              neon: '0 0 15px #39ff14, 0 0 30px #00eaff',
              button: '0 0 8px #c135ff',
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-arcadeBlack text-neonGreen font-retro min-h-screen flex items-center justify-center px-4 py-8">
    <main class="w-full max-w-6xl bg-black border-4 border-neonBlue rounded-2xl shadow-neon grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-10 p-6 sm:p-10 transition-all duration-300">
      
      <!-- Player 1 -->
      <section class="player player--0 bg-arcadeBlack border-4 border-neonGreen p-4 sm:p-6 rounded-lg shadow-inner">
        <h2 class="text-sm sm:text-base md:text-lg text-neonPurple mb-3 text-center" id="name--0">PLAYER 1</h2>
        <p class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl mb-5 text-center" id="score--0">43</p>
        <div class="border-2 border-neonGreen p-3 rounded text-center">
          <p class="text-xs sm:text-sm">CURRENT</p>
          <p class="text-xl sm:text-2xl mt-2" id="current--0">0</p>
        </div>
      </section>

      <!-- Player 2 -->
      <section class="player player--1 bg-arcadeBlack border-4 border-neonPurple p-4 sm:p-6 rounded-lg shadow-inner">
        <h2 class="text-sm sm:text-base md:text-lg text-neonBlue mb-3 text-center" id="name--1">PLAYER 2</h2>
        <p class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl mb-5 text-center" id="score--1">24</p>
        <div class="border-2 border-neonGreen p-3 rounded text-center">
          <p class="text-xs sm:text-sm">CURRENT</p>
          <p class="text-xl sm:text-2xl mt-2" id="current--1">0</p>
        </div>
      </section>

     <!-- Dice -->
<div class="col-span-1 md:col-span-2 flex justify-center">
  <img
    src="dice-5.png"
    alt="Playing dice"
    class="dice w-28 h-28 drop-shadow-lg transition-transform duration-300 hover:rotate-12 hover:scale-110 hidden"
  />
</div>
<!-- Message Area -->
<div class="col-span-1 md:col-span-2 flex justify-center mt-4">
  <p id="game-message" class="text-center text-neonPurple text-xs sm:text-sm md:text-lg tracking-widest animate-pulse"></p>
</div>
      <!-- Buttons -->
      <div class="col-span-1 md:col-span-2 flex flex-wrap justify-center gap-4 mt-6">
        <button class="btn btn--new text-xs sm:text-sm bg-neonPurple text-black px-4 sm:px-6 py-2 sm:py-3 rounded border-2 border-neonBlue shadow-button hover:brightness-125 transition-all">
          ðŸ”„ NEW GAME
        </button>
        <button class="btn btn--roll text-xs sm:text-sm bg-neonGreen text-black px-4 sm:px-6 py-2 sm:py-3 rounded border-2 border-neonBlue shadow-button hover:brightness-125 transition-all">
          ðŸŽ² ROLL DICE
        </button>
        <button class="btn btn--hold text-xs sm:text-sm bg-neonBlue text-black px-4 sm:px-6 py-2 sm:py-3 rounded border-2 border-neonPurple shadow-button hover:brightness-125 transition-all">
          ðŸ“¥ HOLD
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
